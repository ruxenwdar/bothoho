<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тест на дальтонизм</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        img { width: 300px; height: auto; }
        .options button { margin: 10px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Пройдите тест на дальтонизм</h1>
    <div id="test-container">
        <img id="test-image" src="" alt="Тест Ишихара">
        <div class="options">
            <button onclick="checkAnswer(12)">12</button>
            <button onclick="checkAnswer(8)">8</button>
            <button onclick="checkAnswer(6)">6</button>
        </div>
    </div>
    <p id="result"></p>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand();

        function checkAnswer(answer) {
            let correctAnswer = 12;
            let resultText = answer === correctAnswer ? "Верно!" : "Возможно, у вас дальтонизм.";
            document.getElementById("result").innerText = resultText;
        }
    </script>
</body>
</html>
